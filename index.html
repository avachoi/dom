<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<h1>Ava's todo list</h1>
			<div id="main">
				<div id="welcome">welcome</div>
				<form id="emailForm">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="email" />
					<button type="submit" id="loginButton">Submit</button>
				</form>
				<form id="form">
					<input
						name="todoInput"
						type="text"
						placeholder="to do"
						required
						class="todoInput"
					/>
					<button name="submit" type="button" id="addTodoButton">add</button>
					<div class="todoList">
						<ul id="lists"></ul>
					</div>
				</form>
				<div id="done">
					<h2>done</h2>
					<ul id="doneList"></ul>
				</div>
			</div>
		</div>
		<script type="module" src="index.js" default></script>
	</body>
</html>
